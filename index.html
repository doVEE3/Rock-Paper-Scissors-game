<script>

 let humanScore = 0;
 let computerScore = 0; 
  
    

  function getComputerChoice() {
    randomNumber = Math.floor(Math.random()*3) + 1;
    if (randomNumber === 1) {
      return "Rock";
    } else if (randomNumber === 2) {
      return "Paper";
    } else {
      return "Scissors"
    }
} 
     

  function getHumanChoice(rock, paper, scissors) {
    var humanChoice= prompt("ROCK, PAPER OR SCISSORS").toLowerCase();
    if (humanChoice === "rock") {
      return ("Rock");
    } else if (humanChoice === "paper") {
      return ("Paper");
    } else if (humanChoice === "scissors") {
      return ("Scissors");
    } else {
      return ("Wrong choice, try again")
    }
  }

  const computerChoice = getComputerChoice;
  


  function playGame() {
  function playRound(humanChoice, computerChoice) {

   } else if (humanChoice === "Paper" && computerChoice === "Scissors"){ computerScore++;

   } else if (humanChoice === "Rock" && computerChoice === "Scissors"){ humanScore++;

}
